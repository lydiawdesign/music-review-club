<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Review</title>

        <link rel="stylesheet" href="../../public/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>


    <body id="background">
        <!-- nav bar -->
        <header class="container">
            <nav class="navbar navbar-expand-sm navbar-light fixed-top" id="navbar">
                <a class="navbar-brand">
                    <span class="hidden fw-bold fs-1 ps-5" id="header">Music Review Club</span>
                </a>
                <button
                    class="navbar-toggler pe-4"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pe-4" id="toggleMobileMenu">

                    <ul class="navbar-nav ms-auto text-center">
                        <li>
                            <a class="nav-link fw-bold text-uppercase text-white">Feed</a>
                        </li>
                        <li>
                            <a class="nav-link fw-bold text-uppercase text-white">New Post</a>
                        </li>
                        <li>
                            <a class="nav-link fw-bold text-uppercase text-white">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <row class="container-fluid">
            <div class="container box4">
                <!-- form -->
                <div class="col-md-4 mx-auto text-center">
                    <form role="form" method="post" action="">
                        <fieldset>
                            <p class="fs-1 text-white accentText"> New Post</p>
                            <div class="form-group">
                                <input type="artistName" name="artistName" id="artistName" class="form-control input-lg" placeholder="Artist Name">
                            </div>
                            <div class="form-group">
                                <input type="songTitle" name="songTitle" id="songTitle" class="form-control input-lg" placeholder="Song Title">
                            </div>
                            <div class="form-group">
                                <input type="genre" name="genre" id="genre" class="form-control input-lg" placeholder="Genre">
                            </div>
                            <div class="form-group">
                                <input type="youtube" name="youtube" id="youtube" class="form-control input-lg" placeholder="Youtube URL">
                            </div>
                            <div class="form-group">
                                <input type="review" name="review" id="review" class="form-control input-lg" placeholder="Review (Be honest)">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-md btn-info" value="Publish!">
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </row>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>  
         

    </body>


</html>
